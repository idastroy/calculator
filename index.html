<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d075721e82.js" crossorigin="anonymous"></script>
</head>
<body>
    <container id="calculator">
        
        <div id="display">
            <div id="displayBox">Display</div>
        </div>
        
        <div id="longButtons">
            <button class="clear">AC</button>
            <button class="backspace"><i class="fa-solid fa-delete-left"></i></button>
        </div>
        
        <div id="buttons">
            <div id="numbers">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">4</button>
                <button class="number">3</button>
                <button class="number">2</button>
                <button class="number">1</button>
                <button class="number">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
            <div id="operators">
                <button class="operator">/</button>
                <button class="operator">x</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
            </div>
        </div>
        
        <footer><a href="https://github.com/idastroy"><i class="fa-brands fa-github"></i>idastroy</a></footer>
    </container>
</body>
<script src="script.js"></script>
</html>
